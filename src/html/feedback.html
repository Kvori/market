<section class="feedback section-offset">
    <div class="container">
        <div class="feedback__box">
            <div class="feedback__left">
                <h2 class="feedback__title title-offset">
                    Мы&nbsp;всегда вам рады!
                </h2>

                    Безусловно, новая модель организационной деятельности в&nbsp;значительной степени обусловливает важность

                    <button class="feedback__form__btn btn-default">Отправить</button>
                    <label class="feedback__form__checkbox-label">
