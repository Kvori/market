<header class="header">
  <div class="container">
    <div class="header__box">
      <a href="#" class="header__tel">
        <svg class="svg-tel" width="18" height="18" viewBox="0 0 18 18">
          <use xlink:href="img/sprite.svg#tel"></use>
        </svg>
        +7 (495) 885-45-47
      </a>
      <div class="additional-block">
        <ul class="additional-block__list">
          <li class="additional-block__item">
            <a
              href=""
              class="additional-block__link link-style-nav"
            >
              О компании
            </a>
          </li>
          <li class="additional-block__item">
            <a
              href=""
              class="additional-block__link link-style-nav"
            >
              Гарантия и возврат
            </a>
          </li>
          <li class="additional-block__item">
            <a
              href=""
              class="additional-block__link link-style-nav"
            >
              Корпоративным клиентам
            </a>
          </li>
          <li class="additional-block__item">
            <a
              href=""
              class="additional-block__link link-style-nav"
            >
              Дизайн-решение
            </a>
          </li>
        </ul>
      </div>
      <a href="index.html" class="header__logo" aria-label="логотип">
        <svg class="logo-svg" width="187" height="27" viewBox="0 0 187 27">
          <use xlink:href="img/sprite.svg#logo"></use>
        </svg>
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="catalog-page.html" class="nav__link">
              Каталог
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"> Магазины </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"> Шоу-рум </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              Доставка и оплата
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"> Дисконт </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"> Контакты </a>
          </li>
        </ul>
      </nav>
      <form action="#" class="header__search">
        <input
          id="header-search-input"
          type="text"
          class="header__search__input"
          placeholder="Я&nbsp;хочу купить..."
        >
        <label for="header-search-input" class="label-search-input">поиск по каталогу</label>
        <svg
          class="search-input-svg"
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >

            d="M15.8187 14.0625L12.607 11.3156C13.5516 10.0945 14.0625 8.60156 14.0625 7.03125C14.0625 5.15156 13.3289 3.38906 12.0023 2.06016C10.6758 0.73125 8.90859 0 7.03125 0C5.15391 0 3.38672 0.733594 2.06016 2.06016C0.73125 3.38672 0 5.15156 0 7.03125C0 8.90859 0.733594 10.6758 2.06016 12.0023C3.38672 13.3312 5.15156 14.0625 7.03125 14.0625C8.60156 14.0625 10.0922 13.5516 11.3133 12.6094L14.5249 15.3539C14.5428 15.3718 14.564 15.3859 14.5873 15.3956C14.6106 15.4053 14.6356 15.4102 14.6609 15.4102C14.6861 15.4102 14.7111 15.4053 14.7344 15.3956C14.7578 15.3859 14.7789 15.3718 14.7968 15.3539L15.8187 14.3344C15.8365 14.3165 15.8507 14.2953 15.8604 14.272C15.87 14.2487 15.875 14.2237 15.875 14.1984C15.875 14.1732 15.87 14.1482 15.8604 14.1249C15.8507 14.1015 15.8365 14.0803 15.8187 14.0625ZM10.7438 10.7438C9.75 11.7352 8.43281 12.2812 7.03125 12.2812C5.62969 12.2812 4.3125 11.7352 3.31875 10.7438C2.32734 9.75 1.78125 8.43281 1.78125 7.03125C1.78125 5.62969 2.32734 4.31016 3.31875 3.31875C4.3125 2.32734 5.62969 1.78125 7.03125 1.78125C8.43281 1.78125 9.75234 2.325 10.7438 3.31875C11.7352 4.3125 12.2812 5.62969 12.2812 7.03125C12.2812 8.43281 11.7352 9.75234 10.7438 10.7438Z"

          />
        </svg>
        <button class="header__search__btn svg-arrow-box">
          <svg
            class="svg-arrow"
            width="7"
            height="12"
            viewBox="0 0 7 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1 1L6 6L1 11"
              stroke="#A65CF0"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </form>
      <div class="header__icons">
        <a
          href="#"
          class="header__icons__login profile-link"
          aria-label="профиль пользователя"
        >
          <svg
            class="svg-header-profile"
            width="26"
            height="28"
            viewBox="0 0 26 28"
          >
            <use xlink:href="img/sprite.svg#login"></use>
          </svg>
        </a>
        <a
          href="#"
          class="header__icons__basket profile-link"
          aria-label="корзина товаров"
        >
          <svg
            class="svg-header-profile"
            width="41"
            height="28"
            viewBox="0 0 41 28"
          >
            <use xlink:href="img/sprite.svg#basket"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>
</header>
